<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<h:head>
	<link type="text/css" rel="stylesheet" href="themes/bluesky/skin.css" />
</h:head>


<body>
	<p:panel header="Authentication">
		<h:form id="form">
			<p:growl id="messagesLogin" showDetail="true" life="3000" />
			<h:panelGrid cellpadding="2" columns="2">
				<h:outputLabel for="username" value="Username:" />
				<p:inputText id="username" value="#{loginMB.username}"
					label="Username">
				</p:inputText>
				<h:outputLabel for="password" value="Password:" />
				<h:inputSecret id="password" value="#{loginMB.password}"
					label="Password">
				</h:inputSecret>
				<p:commandButton value="Login" action="#{loginMB.login}"
					ajax="false" />
			</h:panelGrid>
		</h:form>
	</p:panel>
</body>
</html>
