<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<h:head>
	<link href="themes/bluesky/skin.css" rel="stylesheet" type="text/css" />
</h:head>

<p:growl id="growl" showDetail="true" life="3000" />  

<center>
	<p:panel header="Authentication">
		<h:form>
			<h:panelGrid cellpadding="2" columns="2">
				<h:outputLabel for="#{loginMB.username}" value="UserName">
					<h:inputText label="UserName" value="#{loginMB.username}"></h:inputText>
					<h:outputLabel for="#{loginMB.password}" value="Password">
						<h:inputSecret value="#{loginMB.password}"></h:inputSecret>
						<h:commandButton actionListener="#{loginMB.login}" type="submit"
							value="Login" update="growl"></h:commandButton>
					</h:outputLabel>
				</h:outputLabel>
			</h:panelGrid>
		</h:form>
		
	</p:panel>
</center>


</html>
