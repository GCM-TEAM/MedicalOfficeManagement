<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">



<f:view contentType="text/html">
	<h:head>
		<link href="../css/login.css" rel="stylesheet" type="text/css" />
		<title><ui:insert name="title">Login</ui:insert></title>
	</h:head>


	<body>

		<div class="container">

			<h:form id="loginForm">
				<p:fieldset legend="Authentification">

					<p:growl id="messagesLogin" showDetail="true" life="3000" />

					<h:panelGrid columns="3" cellspacing="8" id="logPanelGrid">

						<h:panelGroup>
							<h:outputText value="Nom utilisateur" />
							<h:outputText style="color:red" value="* " />
						</h:panelGroup>
						<p:inputText id="userName" value="#{loginMB.username}"
							label="Nom utilisateur" title="Entrez votre nom d'utilisateur" />
						<p:tooltip for="userName" styleClass="tooltipe" showEvent="focus"
							hideEvent="blur" />

						<h:panelGroup>
							<h:outputText value="mot de passe" />
							<h:outputText style="color:red" value="* " />
						</h:panelGroup>
						<p:inputText id="password" value="#{loginMB.password}"
							label="Mot de passe" title="Entrez votre mot de passe" />
						<p:tooltip for="password" styleClass="tooltipe" showEvent="focus"
							hideEvent="blur" />

						<p:commandButton value="Connexion" action="#{loginMB.login}"
							icon="ui-icon-check" ajax="false" />
					</h:panelGrid>
				</p:fieldset>
			</h:form>
		</div>
	</body>
</f:view>
</html>
