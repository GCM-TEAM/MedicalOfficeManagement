<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title><ui:insert name="title">Create User</ui:insert></title>
	<script language="javascript" type="text/javascript" src="../js/primeFacesLocal.js"></script>
</h:head>

<h:body>

	<h:form id="form">

		<p:growl id="messages" showDetail="true" />

		<p:schedule id="schedule" value="#{schudelerMB.eventModel}"
			widgetVar="myschedule" locale="fr">

			<p:ajax event="dateSelect" listener="#{schudelerMB.onDateSelect}"
				update="eventDetails" oncomplete="PF('eventDialog').show()" />
			<p:ajax event="eventSelect" listener="#{schudelerMB.onEventSelect}"
				update="eventDetails" oncomplete="PF('eventDialog').show()" />
			<p:ajax event="eventMove" listener="#{schudelerMB.onEventMove}"
				update="messages" />
			<p:ajax event="eventResize" listener="#{schudelerMB.onEventResize}"
				update="messages" />

		</p:schedule>

		<p:dialog widgetVar="eventDialog" header="Event Details"
			showEffect="clip" hideEffect="clip">
			<h:panelGrid id="eventDetails" columns="2">
				<h:outputLabel for="title" value="Title:" />
				<p:inputText id="title" value="#{schudelerMB.event.title}"
					required="true" />

				<h:outputLabel for="from" value="From:" />
				<p:inputMask id="from" value="#{schudelerMB.event.startDate}"
					mask="99/99/9999">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</p:inputMask>

				<h:outputLabel for="to" value="To:" />
				<p:inputMask id="to" value="#{schudelerMB.event.endDate}"
					mask="99/99/9999">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</p:inputMask>

				<h:outputLabel for="allDay" value="All Day:" />
				<h:selectBooleanCheckbox id="allDay"
					value="#{schudelerMB.event.allDay}" />

				<p:commandButton type="reset" value="Reset" />
				<p:commandButton id="addButton" value="Save"
					actionListener="#{schudelerMB.addEvent}"
					oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
			</h:panelGrid>
		</p:dialog>
	</h:form>

</h:body>

</html>
