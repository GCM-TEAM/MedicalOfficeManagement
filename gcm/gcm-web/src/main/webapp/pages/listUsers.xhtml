<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title><ui:insert name="title">List Users</ui:insert></title>
</h:head>
<h:body>
	<p:dataTable id="datatable" var="user" value="#{userMB.listUsers}"
		emptyMessage="Aucun utilisateurs" rows="20" paginator="true"
		paginatorPosition="bottom" >

		<p:column sortBy="firstName" headerText="firstName">
			<h:outputText value="#{user.firstName}" />
		</p:column>

		<p:column sortBy="lastName"	headerText="lastName">
			<h:outputText value="#{user.lastName}" />
		</p:column>

		<p:column headerText="login" sortBy="login">
			<h:outputText value="#{user.login}" />
		</p:column>
	</p:dataTable>
</h:body>
</html>
