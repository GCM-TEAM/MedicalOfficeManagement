<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
  <title><ui:insert name="title">Create User Test</ui:insert></title>
</h:head>

	<body>
		  <h:form id="form">
		  <p:panel id="panel" header="New User" style="margin-bottom:10px;"> 
		  	
		  	<p:messages id="messages"/>
		  	
		  	<h:panelGrid columns="3">
		  		<h:outputLabel for="firstName" value="Firstname: *"/>
		  		<p:inputText id="firstName" value="#{userMB.firstName}" required="true" label="Firstname"> 
		  			<f:validateLength minimum="3"/>
				</p:inputText>
		  		<p:messages for="firstName" />
		  		
		  		<h:outputLabel for="lastName" value="Lastname: *"/>
		  		<p:inputText id="lastName" value="#{userMB.lastName}" required= "true" label="Lastname">
		  			<f:validateLength minimum="3"/>
				</p:inputText>
		  		<p:messages for="lastName"/> 
				
				<h:outputLabel for="login" value="Login: *" />
				<p:inputText id="login" value="#{userMB.login}" required="true" label="Login">
					<f:validateLength minimum="3"/>
				</p:inputText>
				<p:messages for="login"/>
				
				<h:outputLabel for="password" value="Password: *"/>
				<p:inputText id="password" value="#{userMB.password}" required="true" label="Password">
					<f:validateLength minimum="3"/>
				</p:inputText>
				<p:messages for="password"/>
		 	 </h:panelGrid>
		  </p:panel>
		  
		  <p:commandButton value="Add User" update="messages" id="addUser" actionListener="#{userMB.addUser}" title = "add user"/> 

		
	     </h:form>		
	</body>

</html>
